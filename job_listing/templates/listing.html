{% extends 'base.html' %}
{% block content %}

<h1 class="mt-4 mb-4">Create Job Listing</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="job_title">Job Title:</label>
        <input class="form-control" type="text" id="job_title" name="job_title" required>
    </div>
    <div class="form-group mb-4">
        <label for="company">Company:</label>
        <input class="form-control" type="text" id="company" name="company" required>
    </div>
    <div class="form-group mb-4">
        <label for="description">Description:</label>
        <input class="form-control" type="text" id="description" name="description" required>
    </div>
    <div class="form-group mb-4">
        <label for="requirements">Requirements:</label>
        <input class="form-control" type="text" id="requirements" name="requirements" required>
    </div>
     <div class="form-group mb-4">
        <label for="salary">Salary:</label>
        <input class="form-control" type="text" id="salary" name="salary" required>
    </div>
    <div class="form-group mb-4">
        <label for="date">Date Posted:</label>
        <input class="form-control" type="date" id="date" name="date" required>
    </div>
    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</form>

{% endblock %}
